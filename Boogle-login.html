<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle Login</title>
    <link rel="stylesheet" href="Boogle-login.css">
</head>
<body>

    <div id="main">
        <img src="google.png"><br>
        <div id="header">
            <p class="text">One account. All of Google.</p></br>
            <p class="subtext">Sign in with your Google Account</p>
        </div>

        <div id="login_box">
            <img src="user-logo.png" class="user-logo"><br>
            <input type="text" value="Enter your email" class="email">
            <input type="button" value="Next" class="submit"><br>
            <a href="#" class="help">Need help?</a>
        </div>

        <br><a href="#" class="cre_acct">Create account</a>

        <div id="header1">
            <p class="bottomtext">One Google Account for everything Google</p>

            <div>
                <img src="G-logo.jpg" class="logo">&nbsp
                <img src="Gmail-logo.png" class="logo">&nbsp
                <img src="Googlemaps-logo.png" class="logo">&nbsp
                <img src="Youtube-logo.png" class="logo">&nbsp
                <img src="Googledrive-logo.png" class="logo">&nbsp
                <img src="Googlephotos-logo.png" class="logo">&nbsp
                <img src="Googleplaystore-logo.svg" class="logo">&nbsp
                <img src="Googlechrome-logo.png" class="logo">
            </div>

        </div>

    </div>


    <div id="bottom-footer">

        <span>
            <a href="#" class="float-left">About Google</a>&nbsp&nbsp
            <a href="#" class="float-left">Privacy</a>&nbsp&nbsp
            <a href="#" class="float-left">Terms</a>&nbsp&nbsp
            <a href="#" class="float-left">Help</a>
        </span>

        <span class="float-right">
            <select>
                <option value="English (United States)">English (United States)</option>
                <option value="English (India)">English (India)</option>
                <option value="English (Canada)">English (canada)</option>
            </select>
        </span>
    </div>

</body>
</html>
